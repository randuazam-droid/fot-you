<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haii ichell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        body.romantic-mode {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 300;
            transition: all 0.5s ease;
        }

        .romantic-mode h1 {
            color: #e91e63;
            transform: scale(1.1);
        }

        .message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }

        .romantic-mode .message {
            color: #880e4f;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(86, 171, 47, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: absolute;
            transition: all 0.2s ease;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .response-yes {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .response-no {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            color: #e74c3c;
            font-size: 1.5rem;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Efek Hati Berjatuhan */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .falling-heart {
            position: absolute;
            color: #e91e63;
            font-size: 1.5rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Efek Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animasi Teks Romantis */
        .romantic-text {
            font-size: 1.5rem;
            color: #e91e63;
            margin-top: 20px;
            opacity: 0;
            animation: textAppear 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                height: auto;
            }
            
            .btn-no {
                position: static;
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>haii ichell <span class="heart"></span></h1>
        <p class="message">
            selamat ulang tahunn ke 18 nyaa. semoga panjang umur,sehat selalu dan bisa jadi pribadi yang lebihh baik lagi .
            nduu mau ngungkapin nih hall yang udahh lama banget nduu simpen , dan kali ini nduu buat semaksimal yang nduu bisaa.
        </p>
        <p> WILL YOU BE MY GIRLFREND?</p>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES</button>
            <button class="btn btn-no" id="noBtn">NO</button>
        </div>
        
        <div class="response" id="response"></div>
        <div class="romantic-text" id="romanticText"></div>
    </div>

    <div class="heart-container" id="heartContainer"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const response = document.getElementById('response');
        const buttonsContainer = document.querySelector('.buttons');
        const body = document.body;
        const heartContainer = document.getElementById('heartContainer');
        const romanticText = document.getElementById('romanticText');
        
        // Pesan respons
        const messages = {
            yes: "Terima kasihh chell sekarang bisa cek di bagian buket nya ada something di situ",
            romanticTexts: [ "yeayyy"
                
            ],
            no: [
                "Yakin? Coba pikirkan lagi 😊",

                "Kamu pasti bercanda kan? 😄",
                "Tombol Terima lebih bagus lho ✨",
                
            ]
        };
        
        // Fungsi untuk memindahkan tombol Tidak
        function moveButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Hitung posisi maksimum
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            // Posisi acak
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Terapkan posisi baru
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }
        
        // Fungsi untuk membuat hati berjatuhan
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heartContainer.appendChild(heart);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Fungsi untuk membuat confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6ab04c'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    body.appendChild(confetti);
                    
                    // Hapus elemen setelah animasi selesai
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }
        
        // Event listener untuk tombol Tidak (Desktop)
        noBtn.addEventListener('mouseenter', moveButton);
        
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Tampilkan pesan acak
            const randomMessage = messages.no[Math.floor(Math.random() * messages.no.length)];
            response.className = 'response response-no';
            response.innerHTML = randomMessage;
            response.style.display = 'block';
            
            // Reset setelah 3 detik
            setTimeout(() => {
                response.style.display = 'none';
            }, 3000);
        });
        
        // Event listener untuk tombol Terima
        yesBtn.addEventListener('click', function() {
            // Aktifkan mode romantis
            body.classList.add('romantic-mode');
            
            // Tampilkan pesan
            response.className = 'response response-yes';
            response.innerHTML = messages.yes;
            response.style.display = 'block';
            
            // Tampilkan teks romantis acak
            const randomRomanticText = messages.romanticTexts[Math.floor(Math.random() * messages.romanticTexts.length)];
            romanticText.innerHTML = randomRomanticText;
            
            // Buat efek hati berjatuhan
            for (let i = 0; i < 20; i++) {
                setTimeout(createFallingHeart, i * 200);
            }
            
            // Buat efek confetti
            createConfetti();
            
            // Sembunyikan tombol setelah respons
            setTimeout(() => {
                buttonsContainer.style.display = 'none';
            }, 2000);
        });
        
        // Deteksi perangkat mobile
        if (window.innerWidth <= 480) {
            // Hapus event hover untuk mobile
            noBtn.removeEventListener('mouseenter', moveButton);
            
            // Tambahkan event touch untuk mobile
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                
                // Pindahkan tombol dengan jarak terbatas di mobile
                const containerRect = buttonsContainer.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Batasi pergerakan di mobile agar tidak terlalu jauh
                const maxMove = 80; // Maksimal pergerakan 80px
                const randomX = Math.floor(Math.random() * maxMove) - (maxMove/2);
                const randomY = Math.floor(Math.random() * maxMove) - (maxMove/2);
                
                // Terapkan posisi baru dengan batasan
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });
            
            // Reset posisi saat touch end
            noBtn.addEventListener('touchend', function() {
                setTimeout(() => {
                    noBtn.style.transform = 'translate(0, 0)';
                }, 500);
            });
        }
    </script>
</body>
</html>
